[module/spotify]
type = custom/script
tail = true
interval = 1
format = <label>
exec = ~/.config/polybar/tokyo/scripts/scroll_spotify_status.sh
format-foreground = ${color.foreground}
format-prefix = " 阮"
format-prefix-foreground = ${color.bgb}
content-background =${color.background}

[module/spotify-prev]
type = custom/script
exec = echo " ﰈ "
content-foreground = ${color.bgpu}
click-left = playerctl next -p spotify

[module/spotify-play]
type = custom/ipc
hook-0= echo " 淪"
hook-1= echo ""
interval = 1
initial = 1
content-foreground = ${color.bgpu}
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo " ﯐ "
content-foreground = ${color.blue}
click-left = playerctl next -p spotify

[module/weather]
type = custom/script
interval = 10
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.bgo}
exec = ~/.config/polybar/tokyo/scripts/weather

[module/screenshot]
type = custom/text
content = ""
content-background= ${color.bgg}
format = <label>
click-left = bash android_screenshot

[module/bluetooth]
type = custom/text
content = " "
content-background= ${color.blue}
format = <label>
click-left = ~/.config/polybar/gaps/scripts/bluetooth.sh

[module/menu-apps]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"

menu-0-0 = ScreenShot
menu-0-0-exec = android_screenshot
menu-0-1 = Bluetooth
menu-0-1-exec = ~/.config/polybar/gaps/scripts/bluetooth.sh

label-open = Apps
label-close = x
label-separator = |
