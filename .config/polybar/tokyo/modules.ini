[module/workspace]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true

pin-workspaces = false
inline-mode = true

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;卵
ws-icon-6 = 7;
ws-icon-default = 


label-mode-background = ${color.background}
label-mode-foreground = ${color.line} 

;label-monitor = " %name% " 
label-focused = %icon%
label-focused-background = ${color.ws}
label-focused-foreground=${color.bgb}
label-focused-underline = ${color.line}
label-focused-padding = 1

